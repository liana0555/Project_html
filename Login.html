<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work3</title>
    <link rel="icon" href="logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .video-bg video {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        transform: translate(-50%, -50%);
      }

      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10;
      }

      .wave-background {
        position: relative;
        background: url("/mnt/data/image.png") no-repeat center center;
        background-size: cover;
        height: 20px;
        margin-top: 60px;
      }

      .content {
        position: relative;
        z-index: 2;
        color: white;
        text-align: center;
        margin-top: 60px;
      }

      .card {
        border-radius: 1em;
        text-align: center;
      }

      .card:hover {
        background-color: rgba(100, 90, 243, 0.5);
      }

      .card img {
        border-radius: 10%;
        width: 50;
        margin: auto;
        padding: 1em;
      }
      .rounded-img {
        border-radius: 50%;
        width: 20;
        margin: auto;
        padding: 0.5em;
      }
      .background {
        border-radius: 10%;
        width: 30;
        padding: 0.5em;
        margin: auto;
        top: 30;
        border: 2px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        background-color: white;
        background: linear-gradient(white, #add8e6);
      }
      .lead-text-muted {
        font-size: medium;
        z-index: 2;
        text-align: center;
        color: black;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      .remember-fotgot {
        color: black;
      }
      .register-link {
        color: black;
      }
      .Login {
        color: rgb(73, 73, 124);
      }
      .LOGIN {
        color: black;
        font-size: 36px;
        text-align: center;
      }

      .input-box input {
        margin: 10px 0;
        border: none;
        outline: none;
        border: 2px solid rgba(0, 0, 0, 0.2);
        border-radius: 60px;
        color: #000000;
        padding: 20px 45px 20px 20px;
      }
      .input-box input ::placeholder {
        color: #ffffff;
      }
      .input-box {
        position: relative;
        margin: 15px 0;
      }

      .input-box input {
        width: 50%;
        padding: 10px 40px 10px 10px;
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-radius: 70px;
        font-size: 16px;
      }

      .input-box i {
        position: absolute;
        right: 130px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        color: rgba(0, 0, 0, 0.5);
      }

      .remember-fotgot a {
        color: #000000;
        text-decoration: none;
      }
      .remember-fotgot a:hover {
        text-decoration: underline;
      }
      .wrapper .register-link {
        font-size: 14.5px;
        text-align: center;
        margin-top: 10px;
      }

      .register-link p a {
        color: #462dd3;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="video-bg">
      <video autoplay loop muted>
        <source src="2439510-hd_1920_1080_30fps.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- Black menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand p-0" href="">
          <a class="navbar-brand p-0" href="">
            <img src="logo official 1 .png" alt="Logo" width="110" />
          </a>
        </a>
        <audio id="music" loop style="display: none">
          <source src="Magical_Celtic.mp3" type="audio/mp3" />
        </audio>
        <button onclick="musicController()">Play Music</button>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="Main.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Traveling.html">Traveling</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="Login.html">Entry and reg.</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="wave-background"></div>

    <div class="container text-center my-5 content">
      <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
          <div class="background">
            <div class="wrapper">
              <form action="">
                <h1 class="LOGIN">Login</h1>
                <div class="input-box">
                  <input type="text" placeholder="Username" required />
                  <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                  <input type="password" placeholder="Password" required />
                  <i class="bx bxs-lock-alt"></i>
                </div>

                <div class="remember-fotgot">
                  <label> <input type="checkbox" /> Remember me </label>
                  <a href="Forgot password?"></a>
                </div>

                <button class="Login" type="submit" class="btn">Login</button>

                <div class="register-link">
                  <p>
                    Don't have an account?
                    <a href="">Register</a>
                  </p>
                </div>
              </form>
            </div>
          </div>

          <div class="container text-center my-5 content">
            <div class="row"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const music = document.getElementById("music");
        music.muted = false;
        music.volume = 1;
      });
      function musicController() {
        if (music.paused) {
          music.play();
        } else {
          music.pause();
        }
      }
    </script>
  </body>
</html>
